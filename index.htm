<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <title>Business Card</title>
  </head>
  <body>
    <main class="main">
      <article class="person">
        <img
          class="person__picture"
          src="avatar.png"
          alt="Foto Name and Surname"
        />
        <header class="person__info">
          <h1 class="person__name">Name and Surname</h1>
          <p class="person__position">Position</p>
        </header>
        <p class="person__description person__description--with-margin">
          Dreamer who start his journey to become
          <strong class="special"> Front End Developer Junior</strong> with no
          much experniace but everyday gain and learn new codes! movie lover and
          passionate about travels and love to experimanet with new technology
        </p>
        <p class="person__description">
          Connect: <a class="person__link" href="#">Github</a>,
          <a class="person__link" href="#">Facebook</a>
        </p>
      </article>
    </main>
  </body>
</html>
